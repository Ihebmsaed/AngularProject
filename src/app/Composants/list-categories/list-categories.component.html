<input type="text" name="search" id="search" [(ngModel)]="titre">
<div class="container">
  <div class="row">
      <div *ngFor="let cat of categories" class="col-md-4" style="margin-bottom: 20px;">
          <img src={{cat.image}} alt={{cat.title}}
              class="img-fluid h-50 w-75"
              (click)="test(cat.description)">
          <h3>{{cat.title|uppercase}}</h3>
          <button *ngIf="cat.available else alt " class="btn btn-primary">Voir produits</button>
          <ng-template #alt><p  style="color: red;">Cat√©gorie non disponible</p></ng-template>


       </div>
   </div>

</div>
